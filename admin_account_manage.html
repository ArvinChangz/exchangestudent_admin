    <title>帳號管理</title>
    <script> 
            function showhidediv(id){
            try{
            //先捉id='sbtitle'這個node
            //var sbtitle=document.getElementById('sbtitle');
            //捉sbtitle下所有的Node一個一個做判斷
            var ar = document.getElementById("sbtitle").getElementsByTagName("div"); 
            for (var i=0; i<ar.length; i++)
            {
            //沒設id的不處理，跳下一個
            if (ar[i].id == '') continue;
            if (ar[i].id == id)
            {
            if(ar[i].style.display=='block'){
            ar[i].style.display='none';
            }else{
            ar[i].style.display='block';
            }
            }
            else
            {
            ar[i].style.display='none';
            }
            }
            }catch(e){}
            }
            
            </script>
